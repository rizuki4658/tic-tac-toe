<!DOCTYPE html>
<html>
  <head>
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="index.css">
  </head>
  <body>
    <div class="container">
      <h1>TIC TAC TOE</h1>
      <div class="information">
        <div class="information-one">
          <h2>PLAYER ONE</h2>
        </div>
        <div class="information-score">
          SCORE
          <div class="information-score--container">
            <div class="score-one lead">0</div>
            <div>:</div>
            <div class="score-two">0</div>
          </div>
        </div>
        <div class="information-two">
          <h2>PLAYER TWO</h2>
        </div>
      </div>
      <table id="board"></table>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
