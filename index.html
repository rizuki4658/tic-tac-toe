<!DOCTYPE html>
<html>
  <head>
    <title>Tic Tac Toe</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="./css/index.css">
    <link rel="stylesheet" href="./css/modal.css">
  </head>
  <body>
    <div class="container">
      <h1>TIC TAC TOE</h1>
      <div class="board-reset-new-game">
        <div>
          <button id="new_game" class="button-new-game" title="New Game">
            <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 48 48" fill="none"><rect x="4" y="13" width="40" height="28" rx="14" fill="none" stroke="currentColor" stroke-width="4" stroke-linejoin="round"/><circle cx="31" cy="22" r="2" fill="currentColor"/><circle cx="35" cy="27" r="2" fill="currentColor"/><path d="M12 27H22M12 27H22" stroke="currentColor" stroke-width="4" stroke-linecap="round" stroke-linejoin="round"/><path d="M24 7V13M24 7V13" stroke="currentColor" stroke-width="4" stroke-linecap="round" stroke-linejoin="round"/><path d="M17 22V32" stroke="currentColor" stroke-width="4" stroke-linecap="round" stroke-linejoin="round"/></svg>
          </button>
        </div>
        <div>
          <button id="reset_game" class="button-reset" title="Reset Board">
            <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 48 48" fill="none"><rect x="17" y="24.071" width="10" height="10" rx="2" transform="rotate(-45 17 24.071)" fill="none" stroke="currentColor" stroke-width="4" stroke-linecap="round" stroke-linejoin="round"/><path d="M40.1201 16C37.1747 10.0731 31.0586 6 23.9912 6C16.9237 6 10.9454 10.0731 8 16" stroke="currentColor" stroke-width="4" stroke-linecap="round"/><path d="M8 8V16" stroke="currentColor" stroke-width="4" stroke-linecap="round"/><path d="M14.7803 16L8.00013 16" stroke="currentColor" stroke-width="4" stroke-linecap="round"/><path d="M8 32C10.9454 37.9269 17.0615 42 24.129 42C31.1964 42 37.1747 37.9269 40.1201 32" stroke="currentColor" stroke-width="4" stroke-linecap="round"/><path d="M40.1201 40V32" stroke="currentColor" stroke-width="4" stroke-linecap="round"/><path d="M33.3398 32L40.12 32" stroke="currentColor" stroke-width="4" stroke-linecap="round"/></svg>
          </button>
        </div>
      </div>
      <div class="information">
        <div class="information-one">
          <h2>PLAYER ONE</h2>
        </div>
        <div class="information-score">
          SCORE
          <div class="information-score--container">
            <div id="score_one" class="score-one">0</div>
            <div>:</div>
            <div id="score_two" class="score-two">0</div>
          </div>
        </div>
        <div class="information-two">
          <h2>PLAYER TWO</h2>
        </div>
      </div>
      <table id="board"></table>
    </div>
    <script src="./js/modal.js"></script>
    <script src="./js/bot.js"></script>
    <script src="./js/index.js"></script>
  </body>
</html>
